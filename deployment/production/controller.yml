apiVersion: v1
kind: Service
metadata:
  name: xero-api
  namespace: integrations
  labels:
    app: xero-api
spec:
  ports:
    - port: 8000
  selector:
    app: xero-api
  type: ClusterIP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: xero-api
  namespace: integrations
  labels:
    app: xero-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: xero-api
  strategy:
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: xero-api
    spec:
      containers:
        - name: xero-api
          image: docker.io/{{DOCKERHUB_USERNAME}}/fyle_xero-api:{{RELEASE_VERSION}}
          resources:
            limits:
              memory: 300Mi
            requests:
              memory: 300Mi
          env:
            - name: GET_HOSTS_FROM
              value: dns
          ports:
            - containerPort: 8000
          readinessProbe:
            httpGet:
              path: /api/workspaces/ready/
              port: 8000
            initialDelaySeconds: 10
            timeoutSeconds: 1
          envFrom:
            - secretRef:
                name: xero-api-secrets
      imagePullSecrets:
        - name: myregistrykey2
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: xero-api-qcluster
  namespace: integrations
  labels:
    app: xero-api-qcluster
spec:
  replicas: 1
  selector:
    matchLabels:
      app: xero-api-qcluster
  strategy:
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: xero-api-qcluster
    spec:
      containers:
        - name: xero-api
          image: docker.io/{{DOCKERHUB_USERNAME}}/fyle_xero-api:{{RELEASE_VERSION}}
          command: ['/bin/bash', 'start_qcluster.sh']
          resources:
            limits:
              memory: 650Mi
            requests:
              memory: 650Mi
          env:
            - name: GET_HOSTS_FROM
              value: dns
          envFrom:
            - secretRef:
                name: xero-api-secrets
      imagePullSecrets:
        - name: myregistrykey2
